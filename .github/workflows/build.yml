      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      #- name: Load images
      #  run: |
      #    docker load --input ${{ runner.temp }}/myimage-amd/myimage.tar
      #    docker image ls -a
      #    docker load --input ${{ runner.temp }}/myimage-arm/myimage.tar
      #    docker image ls -a

      - name: Merge images
        run: |
          VERSION=${GITHUB_REF#refs/*/}
          if [ ${{ github.event_name == 'pull_request' }} ]; then
            VERSION=test
          fi
          IMAGE_FULL_NAME="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker manifest create $IMAGE_FULL_NAME:$VERSION \
            $IMAGE_FULL_NAME:$VERSION-amd \
            $IMAGE_FULL_NAME:$VERSION-arm

