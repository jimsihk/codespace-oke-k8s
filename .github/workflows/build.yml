name: Build

on:
  push:
    tags: ['*']
    paths-ignore:
      - README.md
  pull_request:
    branches: ["main"]
    paths-ignore:
      - README.md

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_PLATFORM: linux/amd64,linux/arm64

jobs:
  build-container:
    permissions:
      contents: read # for actions/checkout to fetch code
      packages: write # for docker/build-push-action to store image to package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare
        id: prepare
        run: |
          IMAGE_FULL_NAME="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          VERSION=${GITHUB_REF#refs/*/}
          if [ ${{ github.event_name == 'pull_request' }} ]; then
            VERSION=test
          fi
          TAGS="${IMAGE_FULL_NAME}:${VERSION}"
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAGS="${TAGS},${{ env.IMAGE_FULL_NAME }}:latest"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:.devcontainer"
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          provenance: false
          load: true

      - name: Test
        run: |
          docker run --rm -v $(pwd)/test.sh:/mnt/test.sh ${{ env.IMAGE_NAME }}:test "cp /mnt/test.sh test.sh && chmod +x test.sh && ./test.sh; echo \$?" > /tmp/test_result.txt 2>&1
          echo "---"
          cat /tmp/test_result.txt
          echo "---"
          STATUS="$(cat /tmp/test_result.txt | tail -1)"
          exit "${STATUS}"

      - name: Multi-arch build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:.devcontainer"
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prepare.outputs.tags }}
          platforms: ${{ env.IMAGE_PLATFORM }}
          provenance: false
  
