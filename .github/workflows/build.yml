name: Build

on:
  push:
    tags: ['*']
    paths-ignore:
      - README.md
  pull_request:
    branches: ["main"]
    paths-ignore:
      - README.md

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_PLATFORM: linux/amd64,linux/arm64

jobs:
  build:
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Prepare Basic Build Meta Data
        id: build-meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha

      - name: Prepare Multi-Arch Build Meta Data
        id: prepare
        run: |
          #IMAGE_FULL_NAME="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"

          if [[ ${{ matrix.os }} == *"-arm" ]]; then
            ARCH=arm
          else
            ARCH=amd
          fi
          #echo "arch=${ARCH}" >> $GITHUB_OUTPUT
          echo "tag=${{ steps.build-meta.outputs.tags }}-${ARCH}" >> $GITHUB_OUTPUT
          
          #VERSION=${GITHUB_REF#refs/*/}-${ARCH}
          #if [ ${{ github.event_name == 'pull_request' }} ]; then
          #  VERSION=test-${ARCH}
          #fi

          #TAG="${IMAGE_FULL_NAME}:${VERSION}"
          #echo "tag=${TAG}" >> $GITHUB_OUTPUT
          
          #TAGS="${IMAGE_FULL_NAME}:${VERSION}"
          #if [[ $GITHUB_REF == refs/tags/* ]]; then
          #  TAGS="${TAGS},${IMAGE_FULL_NAME}:latest"
          #fi
          #echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #- name: Set up QEMU
      #  uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      #  with:
      #    image: tonistiigi/binfmt:latest
      #    platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Build
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6
        with:
          context: "{{defaultContext}}:.devcontainer"
          push: false
          tags: ${{ steps.prepare.outputs.tag }}
          provenance: false
          load: true
          #outputs: type=docker,dest=${{ runner.temp }}/myimage.tar

      - name: Test
        run: |
          #docker load --input ${{ runner.temp }}/myimage.tar
          docker image history "${{ steps.prepare.outputs.tag }}"
          cd test
          ./run_tests.sh "${{ steps.prepare.outputs.tag }}"
          cd ..

      - name: Push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6
        with:
          context: "{{defaultContext}}:.devcontainer"
          push: true
          tags: ${{ steps.prepare.outputs.tag }}
          provenance: false
          labels: ${{ steps.build-meta.outputs.labels }}
          annotations: ${{ steps.build-meta.outputs.annotations }}

